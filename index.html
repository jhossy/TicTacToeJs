<html>
<head>
    <title>.js test</title>
    <script type="text/javascript" src="TicTacToe.js"></script>    
</head>
<body>
    <div>
        <input type="text" id="player1Name" />
        <button id="btnAddPlayer1" onClick="game.addPlayer('btnAddPlayer1', document.getElementById('player1Name').value, 'statusText')">Add player1</button>
    </div>    
    <div>
        <input type="text" id="player2Name" />
        <button id="btnAddPlayer2" onClick="game.addPlayer('btnAddPlayer2', document.getElementById('player2Name').value, 'statusText')">Add player2</button>
    </div>
    <div>
        <button id="btnStartGame" onClick="game.startGame('btnStartGame', 'statusText')">Start game!</button>
    </div>
    <div>
        <input type="text" id="statusText" disabled/>
    <table border="solid 1 px">
        <tr>
            <td id="zeroZero" onClick="game.placeMarker(0, 0, 'statusText', 'zeroZero')">0.0</td>
            <td id="zeroOne" onClick="game.placeMarker(0, 1, 'statusText', 'zeroOne')">0.1</td>
            <td id="zeroTwo" onClick="game.placeMarker(0, 2, 'statusText', 'zeroTwo')">0.2</td>
        </tr>
        <tr>
            <td id="oneZero" onClick="game.placeMarker(1, 0, 'statusText', 'oneZero')">1.0</td>
            <td id="oneOne" onClick="game.placeMarker(1, 1, 'statusText', 'oneOne')">1.1</td>
            <td id="oneTwo" onClick="game.placeMarker(1, 2, 'statusText', 'oneTwo')">1.2</td>
        </tr>
        <tr>
            <td id="twoZero" onClick="game.placeMarker(2, 0, 'statusText', 'twoZero')">2.0</td>
            <td id="twoOne" onClick="game.placeMarker(2, 1, 'statusText', 'twoOne')">2.1</td>
            <td id="twoTwo" onClick="game.placeMarker(2, 2, 'statusText', 'twoTwo')">2.2</td>
        </tr>
    </table>
</body>
</html>
