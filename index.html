<html>
<head>
    <title>.js test</title>
    <script type="text/javascript" src="TicTacToe.js"></script>    
</head>
<body>
    <div id="gameData" data-currentUser='d'>
        <input type="text" id="player1" />
        <button onClick="game.addPlayer(this, document.getElementById('player1').value)">Add player1</button>
    </div>

    <div>
        <input type="text" id="player2" />
        <button onClick="game.addPlayer(this, document.getElementById('player2').value)">Add player2</button>
    </div>
    <table border="solid 1 px">
        <tr>
            <td onClick="game.placeMarker(1, 1, document.getElementById('gameData').getAttribute('data-currentUser'))">1.1</td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
    </table>
    <script type="text/javascript">        
        game.initialize('gameData');
    </script>
</body>
</html>
